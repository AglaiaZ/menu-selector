<!DOCTYPE html>
<html ng-app="aglaia">
<head>
    <meta charset="UTF-8">
    <title>多级菜单联动</title>
    <!-- Bootstrap -->
    <link href="http://cdn.cshen.cn/INSPINIA-v2.6.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="../dist/css/menu-selector.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as main">
    <div class="row">
        <div class="col-lg-3">
            <menu-selector placeholder="请点击选择分类"
                           menu-list="main.menuSelectorItemList"
                           selected-menu="main.selectedMenu"
                           level="2"></menu-selector>
        </div>
    </div>

    <script src="http://cdn.cshen.cn/INSPINIA-v2.6.2/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="http://cdn.cshen.cn/INSPINIA-v2.6.2/js/angular/angular.min.js"></script>
    <script src="http://cdn.cshen.cn/INSPINIA-v2.6.2/js/bootstrap/bootstrap.min.js"></script>
    <script src="../dist/js/menu-selector.js"></script>

    <script src="menu-selector.mock.js"></script>
    <script>
        angular
            .module('aglaia')
            .controller('MainCtrl', MainCtrl);

        function MainCtrl() {
            var vm = this;

            vm.menuSelectorItemList = menuSelectorItemList;
        }
    </script>
</body>
</html>
